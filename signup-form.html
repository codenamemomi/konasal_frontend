<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KONASAL TRAINING INSTITUTE - Career Courses & Training</title>

    <!-- Google Fonts -->

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap & FontAwesome -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/shared.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- JS -->
    <script src="./assets/js/navbar.js" defer></script>
    <script src="./assets/js/footer.js" defer></script>


    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .signup-form-section {
            padding: 5rem 0;
        }
    </style>


</head>

<body>


    <div id="navbar"></div>

    <!-- Main sign Up Body -->


    <section class="bg-light signup-form-section">
        <div class="container">
            <h3 class="mb-4 text-primary text-center fw-bold">
                Sign up by completing this form and receive one of our FREE e-courses.
            </h3>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-6">
                    <label for="telephone" class="form-label">Telephone:</label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                    <label for="courseSelect" class="form-label">Select the Course:</label>
                    <div class="input-group">
                        <button class="btn btn-warning" type="button"
                            style="border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
                            <i class="text-dark fas fa-arrow-down"></i> Select Course
                        </button>
                        <select class="form-select" id="courseSelect" required>
                            <option selected disabled>Choose a course...</option>
                            <option>Cyber Security</option>
                            <option>Data Science</option>
                            <option>AI & Machine Learning</option>
                            <option>Cloud Computing</option>
                            <option>Business Analysis</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 text-center col-12">
                    <button type="submit" class="px-5 py-2 btn btn-primary fw-bold">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <div id="footer"></div>
    <script src="./assets/js/shared.js"></script>
</body>

</html>
