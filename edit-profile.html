<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Konasal Training Institute</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/shared.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <script src="./assets/js/navbar.js" defer></script>
    <script src="./assets/js/footer.js" defer></script>
</head>
<body>
    <div id="navbar"></div>

    <main>
        <section class="profile-section">
            <div class="container">
                <div class="profile-card">
                    <h2 class="profile-title">Edit Profile</h2>
                    <form id="edit-profile-form">
                        <div class="mb-3">
                            <label for="first-name" class="form-label profile-info"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="first-name" required minlength="2" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label profile-info"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="last-name" required minlength="2" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="phone-number" class="form-label profile-info"><strong>Phone Number</strong></label>
                            <input type="text" class="form-control" id="phone-number">
                        </div>
                        <div class="mb-3">
                            <label for="date-of-birth" class="form-label profile-info"><strong>Date of Birth</strong></label>
                            <input type="date" class="form-control" id="date-of-birth">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label profile-info"><strong>Gender</strong></label>
                            <select class="form-select" id="gender">
                                <option value="">Select Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="profile-picture" class="form-label profile-info"><strong>Profile Picture</strong></label>
                            <input type="file" class="form-control" id="profile-picture" accept="image/*">
                        </div>
                        <div class="profile-actions">
                            <button type="submit" class="btn-profile"><i class="fas fa-save me-2"></i>Save Changes</button>
                            <a href="profile.html" class="btn-auth"><i class="fas fa-times me-2"></i>Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Populate form with current user data
            try {
                const response = await fetch('/api/v1/users/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch profile');
                const user = await response.json();
                document.getElementById('first-name').value = user.first_name || '';
                document.getElementById('last-name').value = user.last_name || '';
                document.getElementById('phone-number').value = user.phone_number || '';
                document.getElementById('date-of-birth').value = user.date_of_birth ? user.date_of_birth.split('-').reverse().join('-') : '';
                document.getElementById('gender').value = user.gender || '';
            } catch (error) {
                console.error('Error fetching profile:', error);
                if (error.message.includes('401')) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            }

            // Handle form submission
            document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData();
                formData.append('first_name', document.getElementById('first-name').value);
                formData.append('last_name', document.getElementById('last-name').value);
                formData.append('phone_number', document.getElementById('phone-number').value);
                formData.append('date_of_birth', document.getElementById('date-of-birth').value);
                formData.append('gender', document.getElementById('gender').value);
                const profilePicture = document.getElementById('profile-picture').files[0];
                if (profilePicture) {
                    formData.append('file', profilePicture);
                }

                try {
                    const profileResponse = await fetch('/api/v1/users/profile', {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });
                    if (!profileResponse.ok) throw new Error('Failed to update profile');
                    alert('Profile updated successfully');
                    window.location.href = 'profile.html';
                } catch (error) {
                    console.error('Error updating profile:', error);
                    alert('Failed to update profile');
                }
            });
        });
    </script>
</body>
</html>
