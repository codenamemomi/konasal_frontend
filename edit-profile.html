<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Konasal Training Institute</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/shared.css">
    <link rel="stylesheet" href="./assets/css/profile.css?v=1"> <!-- Cache-busting -->
    <script src="./config.js"></script> <!-- Load config.js for API_BASE_URL -->
    <script src="./assets/js/navbar.js" defer></script>
    <script src="./assets/js/footer.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <main>
        <section class="profile-section">
            <div class="container">
                <div class="profile-card">
                    <h2 class="profile-title">Edit Profile</h2>
                    <form id="edit-profile-form">
                        <div class="profile-info">
                            <label for="first-name"><strong>First Name</strong></label>
                            <input type="text" id="first-name" required minlength="2" maxlength="20">
                        </div>
                        <div class="profile-info">
                            <label for="last-name"><strong>Last Name</strong></label>
                            <input type="text" id="last-name" required minlength="2" maxlength="20">
                        </div>
                        <div class="profile-info">
                            <label for="phone-number"><strong>Phone Number</strong></label>
                            <input type="tel" id="phone-number" pattern="\+?[1-9]\d{1,14}" title="Enter a valid phone number (e.g., +1234567890)">
                        </div>
                        <div class="profile-info">
                            <label for="date-of-birth"><strong>Date of Birth</strong></label>
                            <input type="date" id="date-of-birth" max="2025-09-12">
                        </div>
                        <div class="profile-info">
                            <label for="gender"><strong>Gender</strong></label>
                            <select id="gender">
                                <option value="">Select Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="profile-info">
                            <label for="profile-picture"><strong>Profile Picture</strong></label>
                            <input type="file" id="profile-picture" accept="image/jpeg,image/png" data-max-size="5242880">
                            <div id="profile-picture-preview" class="profile-picture-preview hidden">
                                <img id="preview-img" alt="Profile Picture Preview">
                            </div>
                            <p id="file-error" class="error-message hidden"></p>
                        </div>
                        <div class="profile-actions">
                            <button type="submit" id="save-btn" class="btn-profile"><i class="fas fa-save me-2"></i>Save Changes</button>
                            <a href="profile.html" class="btn-auth"><i class="fas fa-times me-2"></i>Cancel</a>
                        </div>
                        <div id="error-message" class="error-message hidden"></div>
                        <div id="success-message" class="success-message hidden"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="./assets/js/shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const saveBtn = document.getElementById('save-btn');
            const profilePictureInput = document.getElementById('profile-picture');
            const previewImg = document.getElementById('preview-img');
            const previewDiv = document.getElementById('profile-picture-preview');
            const fileError = document.getElementById('file-error');

            // Populate form with current user data
            try {
                const response = await fetch(`${window.API_BASE_URL}/users/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const user = await response.json();
                document.getElementById('first-name').value = user.first_name || '';
                document.getElementById('last-name').value = user.last_name || '';
                document.getElementById('phone-number').value = user.phone_number || '';
                document.getElementById('date-of-birth').value = user.date_of_birth || '';
                document.getElementById('gender').value = user.gender || '';
                if (user.profile_picture) {
                    previewImg.src = `${window.API_BASE_URL}/uploads/${user.profile_picture}`;
                    previewDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                if (error.message.includes('401')) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = 'Failed to load profile data';
                    errorMessage.classList.remove('hidden');
                }
            }

            // Preview profile picture
            profilePictureInput.addEventListener('change', () => {
                const file = profilePictureInput.files[0];
                if (file) {
                    if (!['image/jpeg', 'image/png'].includes(file.type)) {
                        fileError.textContent = 'Only JPEG or PNG images are allowed';
                        fileError.classList.remove('hidden');
                        profilePictureInput.value = '';
                        previewDiv.classList.add('hidden');
                        return;
                    }
                    if (file.size > 5242880) {
                        fileError.textContent = 'File size must be less than 5MB';
                        fileError.classList.remove('hidden');
                        profilePictureInput.value = '';
                        previewDiv.classList.add('hidden');
                        return;
                    }
                    fileError.classList.add('hidden');
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImg.src = e.target.result;
                        previewDiv.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewDiv.classList.add('hidden');
                }
            });

            // Handle form submission
            document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                saveBtn.disabled = true;
                saveBtn.textContent = 'Saving...';
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                // Update profile data
                const userData = {
                    first_name: document.getElementById('first-name').value,
                    last_name: document.getElementById('last-name').value,
                    phone_number: document.getElementById('phone-number').value || null,
                    date_of_birth: document.getElementById('date-of-birth').value || null,
                    gender: document.getElementById('gender').value || null
                };

                try {
                    const profileResponse = await fetch(`${window.API_BASE_URL}/users/profile`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                    if (!profileResponse.ok) {
                        const errorData = await profileResponse.json();
                        throw new Error(errorData.detail || 'Failed to update profile');
                    }

                    // Upload profile picture if selected
                    const profilePicture = document.getElementById('profile-picture').files[0];
                    if (profilePicture) {
                        const formData = new FormData();
                        formData.append('file', profilePicture);
                        const pictureResponse = await fetch(`${window.API_BASE_URL}/users/profile/picture`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: formData
                        });
                        if (!pictureResponse.ok) {
                            const errorData = await pictureResponse.json();
                            throw new Error(errorData.detail || 'Failed to upload profile picture');
                        }
                    }

                    successMessage.textContent = 'Profile updated successfully';
                    successMessage.classList.remove('hidden');
                    setTimeout(() => window.location.href = 'profile.html', 1500);
                } catch (error) {
                    console.error('Error updating profile:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Save Changes';
                }
            });
        });
    </script>
</body>
</html>
