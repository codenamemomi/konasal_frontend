<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KONASAL TRAINING INSTITUTE - All Courses</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/shared.css">
    <link rel="stylesheet" href="./assets/css/courses.css">

    <!-- JS -->
    <script src="./assets/js/navbar.js" defer></script>
    <script src="./assets/js/footer.js" defer></script>

    <style>
        /* Loading and error states */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
            color: var(--primary-blue);
        }
        
        .loading-spinner i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .retry-btn {
            margin-top: 1rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="about-container">
        <div class="course-section">
            <h2 class="section-title">All Career Courses</h2>
            
            <div class="filter-section" style="background: #0a2463">
                <div class="row g-3">
                    <div class="col-12 col-md-8">
                        <label for="courseSearch" class="form-label">Search Courses</label>
                        <input type="text" id="courseSearch" class="form-control" 
                               placeholder="Search by name, description, category...">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="courseFilter" class="form-label">Filter by Category</label>
                        <select id="courseFilter" class="form-select">
                            <option value="all">All Categories</option>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-spinner" id="loadingSpinner">
                <i class="fas fa-spinner"></i>
                <p>Loading courses...</p>
            </div>

            <!-- Error State -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <h4>Failed to load courses</h4>
                <p id="errorText">Please check your connection and try again</p>
                <button class="retry-btn" onclick="loadCourses()">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>

            <!-- No Results State -->
            <div class="no-results" id="noResults">
                <i class="mb-3 fas fa-search fa-lg"></i>
                <h4>No courses found</h4>
                <p>Try adjusting your search criteria</p>
            </div>

            <!-- Courses Grid -->
            <div class="courses-grid" id="courseList"></div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- jQuery & Bootstrap JS -->
    <script src="/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let allCourses = [];
        let uniqueCategories = new Set();

        // Show loading state
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('courseList').style.display = 'none';
        }

        // Show error state
        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('courseList').style.display = 'none';
            document.getElementById('errorText').textContent = message;
        }

        // Show courses grid
        function showCourses() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('courseList').style.display = 'grid';
        }

        // Show no results
        function showNoResults() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('noResults').style.display = 'block';
            document.getElementById('courseList').style.display = 'none';
        }

        // Fetch courses from API
        async function fetchCourses() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/courses`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const courses = await response.json();
                return courses;
            } catch (error) {
                console.error('Error fetching courses:', error);
                throw new Error('Failed to load courses. Please check your connection and try again.');
            }
        }

        // Load and display courses
        async function loadCourses() {
            try {
                const courses = await fetchCourses();
                allCourses = courses;
                
                // Extract unique categories
                uniqueCategories.clear();
                courses.forEach(course => {
                    if (course.category) {
                        uniqueCategories.add(course.category);
                    }
                });
                
                // Populate category filter
                populateCategoryFilter();
                
                // Display courses
                displayCourses(courses);
                showCourses();
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Populate category filter dropdown
        function populateCategoryFilter() {
            const filterSelect = document.getElementById('courseFilter');
            
            // Clear existing options except "All Categories"
            while (filterSelect.options.length > 1) {
                filterSelect.remove(1);
            }
            
            // Add categories alphabetically
            const sortedCategories = Array.from(uniqueCategories).sort();
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filterSelect.appendChild(option);
            });
        }

        // Display courses in the grid
        function displayCourses(courses) {
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';
            
            if (courses.length === 0) {
                showNoResults();
                return;
            }
            
            // Sort courses alphabetically by name
            const sortedCourses = courses.sort((a, b) => a.name.localeCompare(b.name));
            
            sortedCourses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                
                courseItem.innerHTML = `
                    <div class="course-card" data-category="${course.category || 'Uncategorized'}" 
                        data-search="${(course.name + ' ' + (course.description || '') + ' ' + (course.category || '')).toLowerCase()}">
                        <div class="course-image-container">
                            <a href="course.html?id=${course.id}">
                                <img src="${course.image || './assets/images/default-course.jpg'}" 
                                    alt="${course.name}" 
                                    class="course-image"
                                    onerror="this.src='./assets/images/default-course.jpg'">
                            </a>
                        </div>
                        <a href="course.html?id=${course.id}" class="course-title">${course.name}</a>
                        <span class="course-category">${course.category || 'Uncategorized'}</span>
                        <p>${course.summary || course.description || 'No description available.'}</p>
                        <div class="course-meta">
                            <span class="course-price">$${course.price || '0.00'}</span>
                            <span class="course-duration">${course.duration || 'Duration not specified'}</span>
                        </div>
                    </div>
                `;
                
                courseList.appendChild(courseItem);
            });
            
            showCourses();
        }

        // Filter courses based on search and category
        function filterCourses() {
            const searchTerm = document.getElementById('courseSearch').value.toLowerCase();
            const categoryFilter = document.getElementById('courseFilter').value;
            const courseCards = document.querySelectorAll('.course-card');
            let visibleCount = 0;
            
            courseCards.forEach(card => {
                const matchesSearch = card.dataset.search.includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || card.dataset.category === categoryFilter;
                
                if (matchesSearch && matchesCategory) {
                    card.parentElement.style.display = 'block';
                    visibleCount++;
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
            
            if (visibleCount === 0) {
                showNoResults();
            } else {
                document.getElementById('noResults').style.display = 'none';
                document.getElementById('courseList').style.display = 'grid';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Load courses from API
            loadCourses();
            
            // Set up event listeners
            document.getElementById('courseSearch').addEventListener('input', filterCourses);
            document.getElementById('courseFilter').addEventListener('change', filterCourses);
            
            // Debounce search input for better performance
            let searchTimeout;
            document.getElementById('courseSearch').addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterCourses, 300);
            });
        });
    </script>
</body>
</html>
