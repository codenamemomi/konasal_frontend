        // Load Courses

        function loadCourses() {

            const courseList = document.getElementById('courseList');

            courseList.innerHTML = '';

            

            if (courses.length === 0) {

                document.getElementById('noResults').style.display = 'block';

                return;

            }

            

            courses.forEach(course => {

                const subCoursesHTML = course.subCourses.map(sub => `<li>${sub}</li>`).join("");

                

                const col = document.createElement('div');

                col.className = 'col';

                

                col.innerHTML = `

                    <div class="course-card" data-category="${course.category}" 

                         data-search="${course.title.toLowerCase()} ${course.description.toLowerCase()} ${course.category.toLowerCase()}">

                        <div class="course-image-container">

                            <a href="${course.page}">

                                <img src="${course.image}" alt="${course.title}" class="course-image">

                            </a>

                        </div>

                        <a href="course.html?id=${course.title}" class="course-title">${course.title}</a>

                        <span class="course-category">${course.category}</span>

                        <p>${course.description}</p>

                        <ul>${subCoursesHTML}</ul>

                    </div>

                `;

                

                courseList.appendChild(col);

            });

        }



        // Filter Courses

        function filterCourses() {

            const searchTerm = document.getElementById('courseSearch').value.toLowerCase();

            const categoryFilter = document.getElementById('courseFilter').value;

            const courseCards = document.querySelectorAll('.course-card');

            let visibleCount = 0;

            

            courseCards.forEach(card => {

                const matchesSearch = card.dataset.search.includes(searchTerm);

                const matchesCategory = categoryFilter === 'all' || card.dataset.category === categoryFilter;

                

                if (matchesSearch && matchesCategory) {

                    card.parentElement.style.display = 'block';

                    visibleCount++;

                } else {

                    card.parentElement.style.display = 'none';

                }

            });

            

            document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';

        }



        // Initialize

        document.addEventListener('DOMContentLoaded', () => {

            loadCourses();

            

            document.getElementById('courseSearch').addEventListener('input', filterCourses);

            document.getElementById('courseFilter').addEventListener('change', filterCourses);

            

            // Dark Mode Toggle

            const darkModeToggle = document.getElementById('darkModeToggle');

            const darkModeIcon = darkModeToggle.querySelector('i');

            

            darkModeToggle.addEventListener('click', () => {

                document.body.classList.toggle('dark-mode');

                

                if (document.body.classList.contains('dark-mode')) {

                    darkModeIcon.classList.replace('fa-moon', 'fa-sun');

                    localStorage.setItem('darkMode', 'enabled');

                } else {

                    darkModeIcon.classList.replace('fa-sun', 'fa-moon');

                    localStorage.setItem('darkMode', 'disabled');

                }

            });

            

            // Check for saved preference

            if (localStorage.getItem('darkMode') === 'enabled') {

                document.body.classList.add('dark-mode');

                darkModeIcon.classList.replace('fa-moon', 'fa-sun');

            }

            

            // Login Modal

            const loginBtn = document.getElementById('loginBtn');
